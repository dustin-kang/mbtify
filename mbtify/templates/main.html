<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mbtify: 당신의 자주 듣는 곡은 누가 많이 들을까요?</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
  
        .b-example-divider {
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
  
        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }
  
        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }
  
        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }
  
        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
      </style>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src="{{ url_for ('static', filename='img/logo.png') }}" alt="" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Mbtify</h1>
        <p>입력하신 노래가 당신의 MBTI와 맞을까요?</p>
        
        <form method = "POST", action="{{ url_for('result') }}">
          <input type="text" class="form-control" Required name="Inputs" placeholder="ex) PinkVenom 블랙핑크" ></input>
          <br><br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">확인 하기</button>
        </form>

        <p class="mt-5 mb-3 text-muted"> &copy; 2021 dustin single Project</p>
        <a href='https://github.com/dustin-kang/db-music-mbti-classification' style="font-family:sans-serif; color: #191414;"><button type="button" class="btn btn-dark">Dustin's github</button></a>
    </main>
    
</body>
</html>
